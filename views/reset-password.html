<div class="container main-home">
  <div class="row mb-2">
    <div class="display-single_element offset-md-4 col-md-4">
      <h3 class="form_title">Please Enter Your New Password</h3>
      <form class="register">
        <div class="row">
          <div class="form-group col-md-12">
            <input type="password" class="form-control" ng-model="newPassword">
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-primary btn-block" ng-click="resetPassword(newPassword)">Reset Password</button>
        <div class="row">
          <div class="col-12 text-right">
            <a href="/#!/login" class="btn-link">Login</a>
          </div>
        </div>
      </form>
      <p class="form-footer">Donâ€™t have an Account? <a href="/#!/signup" class="btn-link text-primary">Sign up</a></p>
    </div>
  </div>
</div>
