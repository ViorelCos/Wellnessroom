<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-xs-12 text-center">
      <div class="sectionTitle">
        <h2>{{serviceProvider.name}}</h2>
      </div>
      <div class="seperator">
        <img src="site/img/snowflake.svg"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4 card_img text-center image-container">
      <span class="image-container-helper"></span>
      <img class="image_bordered provider-profile-image" data-toggle="modal" data-target="#cropperModal" src="{{serviceProvider.image || '/site/img/profile-empty.png'}}" alt="Client's profile picture"/>
    </div>
  </div>
  <div class="row">
    <x-cropper client="serviceProvider" save="saveServiceProvider"></x-cropper>
  </div>
  <div class="row">
    <div class="m-auto">Please upload an image of Health Care Professional</div>
  </div>
  <form>
    <div class="row">
      <div class="about-text-container form-group offset-md-3 col-md-6">
        <textarea class="about-text form-control" rows="10" ng-model="serviceProvider.about" placeholder="Tell us about the qualifications, certifications, experience and other key information!"></textarea>
      </div>
      <div class="form-group offset-md-3 col-md-6">
        <input class="form-control" ng-model="serviceProvider.name" placeholder="Full name">
      </div>
      <button class="btn btn-primary offset-md-8" ng-click="saveServiceProvider()">Save Profile</button>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-xs-12 text-center">
      <div class="sectionTitle">
        <h4>Availability</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mt-2 legend">
      <span class="badge badge-default">Unavailable</span>
      <span class="badge badge-success">Available</span>
      <span class="badge badge-warning">Pending</span>
      <span class="badge badge-danger">Booked</span>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-md-8 offset-md-2 col-sm-12">
      <x-schedule utils="sUtils" availability="availability" slots="true" appointments="allAppointments" durations="durations" selected-slot="selected" day-selected="daySelected"></x-schedule>
    </div>
  </div>
  <x-duration-picker selected-slot="selected" on-duration-update="onUpdateDuration" on-clear="clearSlot" slot-durations="durations"></x-duration-picker>
</div>
