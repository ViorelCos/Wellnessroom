<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="/emails.css" />
</head>

<body>
  <table align="center" class="container">
    <tbody>
      <tr>
        <td>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th><img src="{{logoUrl}}" alt="logo"/></th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Hello,</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>{{serviceProviderName}} has received an appointment request:</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>{{userFullName}}</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Phone Number: {{phone}}</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Date of Birth: {{dob}}</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          {% if isHomeMassage == true %}
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th style = "text-decoration: underline; color: blue;">{{address}}</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          {% endif %}
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>{{timeHuman}}{{duration}}</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Note from user:</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>{{notes}}</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>
                        <table class="button small alert">
                          <tr>
                            <td>
                              <table>
                                <tr>
                                  <td><a href="{{rejectUrl}}">Decline Appointment</a></td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </th>
                      <th class="expander"></th>
                      <th>
                        <table class="button small primary">
                          <tr>
                            <td>
                              <table>
                                <tr>
                                  <td><a href="{{confirmUrl}}">Confirm Appointment</a></td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
                <th class="expander"></th>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
