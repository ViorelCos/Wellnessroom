<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="/emails.css" />
</head>

<body>
  <table align="center" class="container">
    <tbody>
      <tr>
        <td>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th><img src="{{logoUrl}}" alt="logo"/></th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Hello {{userName}},</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>We would like to invite you to rate and provide feedback on your recent visit with <strong>{{serviceProviderName}} - {{clinicName}}</strong>.</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 large-offset-4 small-12">
                  <table class="button small primary">
                    <tr>
                      <td>
                        <table>
                          <tr>
                            <td><a href="{{rateLink}}">Review</a></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Please note that we appreciate honest and reliable reviews.</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
          <br/>
          <table class="row">
            <tbody>
              <tr>
                <th class="columns first last large-8 small-12">
                  <table>
                    <tr>
                      <th>Thank you!</th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
